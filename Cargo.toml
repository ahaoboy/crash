[package]
name = "crash"
description = "A Rust port of ShellCrash - A tool for managing proxy cores like Clash/Mihomo/SingBox"
version = "0.1.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/ahaoboy/crash"
homepage = "https://github.com/ahaoboy/crash"
authors = ["ahaoboy"]
include = ["/src", "/Cargo.toml", "/README.md"]

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
reqwest = { version = "0.12", features = ["json", "blocking"] }
anyhow = "1"
thiserror = "2"
dirs = "6"
regex = "1"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4"] }
tar = "0.4"
flate2 = "1"
toml = "0.9"
log = "0.4"
env_logger = "0.11"
crossterm = "0.29"
dialoguer = "0.12"
indicatif = "0.18"
urlencoding = "2"
shellexpand = "3"
once_cell = "1"
guess-target = { version = "0.1", git = "https://github.com/ahaoboy/guess-target", features = [
  "serde",
] }
tokio = { version = "1", features = ["full"], default-features = false }
easy-install = { version = "1", git = "https://github.com/easy-install/easy-install" }
serde-clash = { version = "0.1", git = "https://github.com/ahaoboy/serde-clash" }
strum_macros = "0.27"
strum = { version = "0.27", features = ["derive"] }

[target.'cfg(not(target_os = "windows"))'.dependencies]
openssl = { version = "0.10", features = ["vendored"] }

[profile.release]
debug = false
lto = true
strip = true
opt-level = 3
codegen-units = 1

[profile.bloaty]
debug = true
lto = false
strip = false
inherits = 'release'

[package]
name = "shellcrash-rs"
version = "1.9.2"
edition = "2021"
authors = ["Rust Port"]
description = "A Rust port of ShellCrash - A tool for managing proxy cores like Clash/Mihomo/SingBox"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
reqwest = { version = "0.12", features = ["json", "blocking"] }
anyhow = "1.0"
thiserror = "2"
dirs = "6"
regex = "1"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4"] }
tar = "0.4"
flate2 = "1.0"
toml = "0.9"
log = "0.4"
env_logger = "0.11"
crossterm = "0.29"
dialoguer = "0.12"
indicatif = "0.18"
urlencoding = "2.1"
shellexpand = "3.1"
once_cell = "1.19"

[target.'cfg(not(target_os = "windows"))'.dependencies]
openssl = { version = "0.10", features = ["vendored"] }

[profile.release]
debug = false
lto = true
strip = true
opt-level = 3
codegen-units = 1

[profile.bloaty]
debug = true
lto = false
strip = false
inherits = 'release'
